<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/share.css">
	<link rel="stylesheet" href="../../css/personnel.css">
	<link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<script src="../../lib/jquery-1.11.3/jquery.min.js"></script>
	<script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


	<title>维护人员</title>
</head>

<body>
	<!--头部-->
	<div class="wrap-head-box">
		<div class="main-head-box">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2 col-xs-3" id="choice">
						<p>选择操作</p>
					</div>
					<div class="col-md-8 col-xs-6">
						<h2>维护人员</h2>
					</div>
					<div class="col-md-2 col-xs-3" id="find">
						<p>查询</p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--筛选-->
	<div class="wrap-select-box">
		<div class="container-fluid">
			<div class="tc">
				<span>排序</span>
				<i class="glyphicon glyphicon-triangle-bottom"></i>
			</div>
		</div>
	</div>
	<!-- 选择操作按钮 -->
	<div class="warp-btn-box">
		<div class="container-fluid">
			<div class="btn-box">
				<button type="button" class="btn btn-primary">删除</button>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!--内容-->
	<div class="wrap-cont-box">
		<div class="container">
			<div class="main-cont-box change-active">
				<div class="message-cont-box">
					<h3>赵铁柱</h3>
					<div>
						<p>最后操作时间：<span>五天前</span></p>
						<p>2019-04-23 11:20:30</p>
					</div>
					<div>
						<p>今日录入信息：<span>10</span>条</p>
						<p>历史录入信息：<span>10</span>条</p>
					</div>
				</div>
				<div class="region-cont-box">
					<div class="row">
						<div class="col-md-5 col-xs-5 start-cont-box tc">
							<p>山东/临沂</p>
						</div>
						<div class="col-md-2 col-xs-2 arrows-cont-box">
							<span class="arrows-one"></span>
							<span class="arrows-two"></span>
							<p class="more">查看详情</p>
						</div>
						<div class="col-md-5 col-xs-5 getTo-cont-box tc">
							<p>江苏/南京</p>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
	<!--底部导航-->
	<div class="wrap-nav-box tc">
		<div class="list-nav-box">
			<i class="home-nav"></i>
			<span>首页</span>
		</div>
		<div class="list-nav-box">
			<i class="path-nav"></i>
			<span>线路</span>
		</div>
		<div class="add-nav-box">
			<div class="add-cont-box">
				<i class="add-nav"></i>
			</div>
			<span>发布</span>
		</div>
		<div class="list-nav-box">
			<i class="personnel-nav"></i>
			<span>人员</span>
		</div>
		<div class="list-nav-box">
			<i class="my-nav"></i>
			<span>我的</span>
		</div>
	</div>

	<!-- js部分 -->
	<script type="text/javascript">

		// 			var clientWidth = document.documentElement.clientWidth || document.body.offsetWidth;
		// 
		// 			document.documentElement.style.fontSize = clientWidth / 750 + "px";
		// 			window.onresize = function() {
		// 				var clientWidth = document.documentElement.clientWidth || document.body.offsetWidth;
		// 				document.documentElement.style.fontSize = clientWidth / 750 + "px";
		// 			};

		$("#choice").click(function () {
			$(".warp-btn-box");
		});
	</script>

</body>

</html>
