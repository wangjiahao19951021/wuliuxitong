		<script>
            var a = GetQueryString ("a");            
            // 点击遮罩收起
            $(".paixu p:eq(2)").click(function () {					
                $(".paixu").hide();
                $(".paixu_zhezhao").hide();
                $("body").css({"position":"static"});                
            })
            // 点击排序弹出
            $(".sl_tc").click(function () {
                $(".paixu").show();
                $(".paixu_zhezhao").show();
                //这是当前滚动的页面滚动条位置
                var top=$(window).scrollTop();
                //此处为当前需要定住的位置 
                $("body").css({"position":"fixed", "width":"100%","top": top*-1});
            })
            // 点击遮罩
            $(".paixu_zhezhao").click(function () {								
                $(".paixu").hide();
                $(".paixu_zhezhao").hide();
                $("body").css({"position":"static"});
            })
            
            var flag = false;
            // 点击选择操作
            $("#choice p").click(function () {
                // 加载loading等操作
                $(".paixu_zhezhao").show();
                $(".paixu_zhezhao").css("top", 0)
                $.DialogByZ.Loading('../../lib/jQueryZdialog/image/loading.png');
                setTimeout(function () {
                    if (document.querySelectorAll(".paixu")[0].style.display == "block") {
                        $.DialogByZ.Close();
                        $(".paixu_zhezhao").css("top", "auto")
                    } else {
                        $.DialogByZ.Close();
                        $(".paixu_zhezhao").hide();
                        $(".paixu_zhezhao").css("top", "auto")
                    }
                }, 500)
                flag = true;
                $(".warp-btn-box").show();                
            })
            $(".saslesman_content ").on("click", ".main-cont-box", function () {
                if (flag == false) {
                    location.href = "manager_details.html"
                } else {
                    $(this).toggleClass("change-active");
                }
            })
            // 点击查询
            $("#find p").click(function () {
                location.href = "manager_inquire.html"
            })
            // 点击线路
            $(".wrap-nav-box").on("click", ".list-nav-box", function () {
                var sale_index = $(this).index();
                switch (sale_index) {
                    case 0 : location.href = "manager_index.html"
                    break;
                    case 1 : location.href = "manager_route.html"
                    break;
                    case 2 : location.href = "manager_edit.html"
                    break;
                    case 3 : location.href = "manager_personnel.html"
                    break;
                    case 4 : location.href = "managet_user.html"
                    break;
                }
            })

            var sort = "";
            $(".paixu p:eq(0)").click(function () {
                sort = "";
                if (a == null) {
                    salesman_index(sort);
                } else if (a == 1) {
                    salesman_index1 (sort);
                }
                $(".paixu").hide();
                $(".paixu_zhezhao").hide();
                $("body").css({"position":"static"});
            })
            $(".paixu p:eq(1)").click(function () {
                sort = "desc";
                if (a == null) {
                    salesman_index(sort);
                } else if (a == 1) {
                    salesman_index1 (sort);
                }
                $(".paixu").hide();
                $(".paixu_zhezhao").hide();
                $("body").css({"position":"static"});
            })

            if (a == null) {
                salesman_index(sort);
            } else if (a == 1) {
                salesman_index1 (sort);
            }
            // 默认查询
            function salesman_index (sort) {
                $.ajax({
                    url: global_url + "/way/wayListByManSearch",
                    type: "post",
                    data: {
                        pageSize: 100,
                        pageNum: 1,
                        sort: sort
                    },
                    success: function (data) {
                        $(".saslesman_content").empty();                        
                        if (data) {
                            if (data.success) {
                                sa_index_xuanran(data)
                                } else {
                                setTimeout (function () {
                                    if (data.msg) {
                                        $.DialogByZ.Alert({Title: "", Content: data.msg, BtnL:"确定",FunL:alerts});
                                    }
                                }, 10)
                            }
                        } else {
                            setTimeout (function () {
                                $.DialogByZ.Alert({Title: "", Content: "未查询到数据", BtnL:"确定",FunL:alerts});
                            }, 10)
                        }
                       
                    }
                })
            }
            // 关闭提示
            function alerts(){
                $.DialogByZ.Close();
            }
            // 渲染
            function sa_index_xuanran(data) {
                $(".saslesman_content").empty();
                for (var i = 0; i < data.wayList.length; i++) {
                    var str = '<div class="wrap-cont-box" w_id = ' + data.wayList[i].w_id + '> ' + 
			    '<div class="container">' + 
				    '<div class="main-cont-box">' + 
					    '<div class="region-cont-box">' + 
					    	'<div class="row">' + 
							    '<div class="col-md-5 col-xs-5 start-cont-box tc">' + 
								'<p>' + data.wayList[i].start_pro + '</p>' + 
								'<span>' + data.wayList[i].start_down + '</span>' + 
							'</div>' + 
							'<div class="col-md-2 col-xs-2 arwayList-cont-box">' + 
								'<span class="arwayList-one"></span>' + 
								'<span class="arwayList-two"></span>' + 
							'</div>' + 
							'<div class="col-md-5 col-xs-5 getTo-cont-box tc">' + 
								'<p>' + data.wayList[i].arrive_pro + '</p>' + 
								'<span>' + data.wayList[i].arrive_down + '</span>' + 
							'</div>' + 
						'</div>' + 
					'</div>' + 
					    '<div class="details-cont-box">' + 
						    '<div>' + 
							    '<p>车牌号码:<span>' + data.wayList[i].platenum + '</span></p>' + 
						    '</div>' + 
						    '<div>' + 
							    '<p><span>' + data.wayList[i].name + '</span><span>' + data.wayList[i].tel + '</span></p>' +
						   '</div>' + 
					    '</div>' +
					    '<div class="date-cont-box">' +
						    '<div>' +
							    '<p>录入日期：<span>' + data.wayList[i].create_time + '</span></p>' +
						    '</div>' +
						    '<div>' +
							    '<p style="margin-left: 8px;">维护日期：<span>' + data.wayList[i].update_time + '</span></p>' +
						    '</div>' +
						    '<div class="btn-cont-box">' +
							    '<p class="more-cont-btn">查看详情</p>' +
						    '</div>' +
					    '</div>' +
				    '</div>' +
			    '</div>' +
            '</div>'
                    $(".saslesman_content").append(str);
                }
                // 截取时间
                for (var i = 0; i <  $(".saslesman_content .wrap-cont-box").length; i++) {
                     jeiqu_riqi ($(".saslesman_content .wrap-cont-box").eq(i).find(".date-cont-box div:eq(0) span"), $(".saslesman_content .wrap-cont-box").eq(i).find(".date-cont-box div:eq(0) span").text());
                     jeiqu_riqi ($(".saslesman_content .wrap-cont-box").eq(i).find(".date-cont-box div:eq(1) span"), $(".saslesman_content .wrap-cont-box").eq(i).find(".date-cont-box div:eq(1) span").text());
                }
            }
            
        //截取
        function jeiqu_riqi (sli, values) {
            var str = values.substr(0, 10);
            sli.text(str); 
        }
        // 点击删除
        $(".btn-box button:eq(0)").click(function () {
            var arr1 = [];
            for (var i = 0 ; i < $(".saslesman_content .wrap-cont-box").length; i++) {
                if ($(".saslesman_content .wrap-cont-box").eq(i).find(".main-cont-box").attr("class") == "main-cont-box change-active") {
                    arr1.push(i);
                }
            }
            if (arr1.length > 0 ) {
                var arr2 = [];
                for (var i = 0; i < arr1.length; i++) {
                    arr2.push($(".saslesman_content .wrap-cont-box").eq(arr1[i]).attr("w_id"));
