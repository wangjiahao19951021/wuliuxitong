<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/share.css">
	<link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/route.css">
	<script src="../../lib/jquery-1.11.3/jquery.min.js"></script>
	<script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<title>路线</title>
</head>

<body>
	<!-- 头部 -->
	<div>
		<!--头部-->
		<div class="wrap-head-box">
			<div class="main-head-box">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-3 col-xs-3">
							<p>选择操作</p>
						</div>
						<div class="col-md-6 col-xs-6">
							<h2>维护路线：<span>山东-江苏</span></h2>
						</div>
						<div class="col-md-3 col-xs-3">
							<p>查询</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!--筛选-->
		<div class="wrap-select-box">
			<div class="container-fluid">
				<div class="tc sl_tc">
					<span>排序</span>
					<i class="glyphicon glyphicon-triangle-bottom"></i>
				</div>
			</div>
			<!-- 排序 -->
			<div class="paixu">
				<p>添加时间升序</p>
				<p>添加时间降序</p>
				<p><small>收起</small></p>
			</div>
			<!-- 排序遮罩 -->
			<div class="paixu_zhezhao"></div>
		</div>
	</div>
	<!-- 选择操作按钮 -->
	<div class="warp-btn-box">
		<div class="container-fluid">
			<div class="btn-box">
				<button type="button">删除</button>
				<button type="button">指派</button>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!-- 内容 -->
	<div class="wrap-cont-box">
		<div class="container">
			<div class="main-cont-box">
				<div class="region-cont-box">
					<div class="row">
						<div class="col-md-5 col-xs-5 start-cont-box tc">
							<p>山东</p>
							<span>临沂</span>
						</div>
						<div class="col-md-2 col-xs-2 arrows-cont-box">
							<span class="arrows-one"></span>
							<span class="arrows-two"></span>
							<p class="more">查看详情</p>
						</div>
						<div class="col-md-5 col-xs-5 getTo-cont-box tc">
							<p>江苏</p>
							<span>南京</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 点击指派遮罩 -->
	<div class="wrap-designate-box">
		<div class="container">
			<div class="main-designate-box">
				<div class="cont-designate">
					<h3>请选择指派的业务员</h3>
					<ul class="ul-desingnate tc">
						<li class="list-active">赵铁柱</li>
						<li>赵铁柱</li>
						<li>赵铁柱</li>
						<li>赵铁柱</li>
						<li>赵铁柱</li>
						<li>赵铁柱</li>
						<div class="clear"></div>
					</ul>
				</div>
				<button type="button">确定</button>
			</div>
		</div>
	</div>

	<!--底部导航-->
	<div class="wrap-nav-box tc">
		<div class="list-nav-box">
			<i class="home-nav"></i>
			<span>首页</span>
		</div>
		<div class="list-nav-box">
			<i class="path-nav"></i>
			<span>线路</span>
		</div>
		<div class="add-nav-box">
			<div class="add-cont-box">
				<i class="add-nav"></i>
			</div>
			<span>发布</span>
		</div>
		<div class="list-nav-box">
			<i class="personnel-nav"></i>
			<span>人员</span>
		</div>
		<div class="list-nav-box">
			<i class="my-nav"></i>
			<span>我的</span>
		</div>
	</div>
	<script>
		// 点击遮罩收起
		$(".paixu p:eq(2)").click(function () {
			$(".paixu").hide();
			$(".paixu_zhezhao").hide();
		})
		// 点击排序弹出
		$(".sl_tc").click(function () {
			$(".paixu").show();
			$(".paixu_zhezhao").show();
		})
		// 点击遮罩
		$(".paixu_zhezhao").click(function () {
			$(".paixu").hide();
			$(".paixu_zhezhao").hide();
		})
	</script>
</body>

</html>
