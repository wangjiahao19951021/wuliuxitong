	<script>
		// 点击遮罩收起
		$(".paixu p:eq(2)").click(function () {
			$(".paixu").hide();
			$(".paixu_zhezhao").hide();
			$("body").css({"position":"static"});   
		})
		// 点击排序弹出
		$(".sl_tc").click(function () {
			$(".paixu").show();
			$(".paixu_zhezhao").show();
			//这是当前滚动的页面滚动条位置
			var top=$(window).scrollTop();
			//此处为当前需要定住的位置 
			$("body").css({"position":"fixed", "width":"100%","top": top*-1});
		})
		// 点击遮罩
		$(".paixu_zhezhao").click(function () {
			$(".paixu").hide();
			$(".paixu_zhezhao").hide();
			$("body").css({"position":"static"});   
		})
		// 点击添加
		$(".sal_lines_chaxun p").click(function () {
			location.href = "manager_route_add.html"
		})
		var flag = false;
		// 点击选择操作
		$("#choice p").click(function () {
			// 加载loading等操作
			$(".paixu_zhezhao").show();
			$(".paixu_zhezhao").css("top", 0)
			$.DialogByZ.Loading('../../lib/jQueryZdialog/image/loading.png');
			setTimeout(function () {
				if (document.querySelectorAll(".paixu")[0].style.display == "block") {
					$.DialogByZ.Close();
					$(".paixu_zhezhao").css("top", "auto");
					$(".warp-btn-box").show();           
					$(".more").show();
				} else {
					$.DialogByZ.Close();
					$(".paixu_zhezhao").hide();
					$(".paixu_zhezhao").css("top", "auto");
					$(".warp-btn-box").show();           
					$(".more").show();
				}
			}, 500)
			flag = true;
		})
		$(".wrap-cont-box .main-cont-box").click(function () {
			if (flag == false) {
				location.href = "manager_luxianxiangqing.html"
			} else {
				$(this).toggleClass("change-active");
			}
		})
		// 点击指派
		$(".btn-box button:eq(1)").click(function () {
			$(".wrap-designate-box").show();
			//这是当前滚动的页面滚动条位置
			var top=$(window).scrollTop();
			//此处为当前需要定住的位置 
			$("body").css({"position":"fixed", "width":"100%","top": top*-1});
		})
		// 点击指派的业务员
		$(".ul-desingnate li").click(function () {
			$(this).addClass("list-active").siblings().removeClass("list-active");
		})
		// 点击确定
		$(".main-designate-box button").click(function () {
			$(".wrap-designate-box").hide();
			$("body").css({"position":"static"});                
		})
		// 点击线路
		$(".wrap-nav-box").on("click", ".list-nav-box", function () {
			var sale_index = $(this).index();
			switch (sale_index) {
				case 0 : location.href = "manager_index.html"
				break;
				case 1 : location.href = "manager_route.html"
				break;
				case 2 : location.href = "manager_edit.html"
				break;
				case 3 : location.href = "manager_personnel.html"
				break;
				case 4 : location.href = "managet_user.html"
				break;
			}
		})
		all_lines();
		// 查询所有路线接口
		function all_lines () {
			$.ajax({
				url: global_url + "/wayLine/getAllWL",
				type: "post",
				data: {
					pageSize: 20,
					pageNum: 1
				},
				success: function (data) {
					if (data) {
						mang_all_lines(data);
					} else {
						setTimeout (function () {
							if (data.msg) {
								$.DialogByZ.Alert({Title: "", Content: data.msg, BtnL:"确定",FunL:alerts});
							}
						}, 10)
					}
				}
			})
		}
		// 渲染路线数据
		function mang_all_lines (data) {
			$(".man_lines").empty();
			for (var i = 0; i < data.rows.length; i++) {
				var str = '<div class="main-cont-box">' + 
				'<div class="region-cont-box">' +
					'<div class="row">' +
						'<div class="col-md-5 col-xs-5 start-cont-box tc">' +
							'<p>' + data.rows[i].province_a + '</p>' +
							'<span>' + data.rows[i].urban_a + '</span>' +
						'</div>' +
						'<div class="col-md-2 col-xs-2 arrows-cont-box">' +
							'<span class="arrows-one"></span>' +
							'<span class="arrows-two"></span>' +
							'<p class="more">查看详情</p>' +
						'</div>' +
						'<div class="col-md-5 col-xs-5 getTo-cont-box tc">' +
							'<p>' + data.rows[i].province_b + '</p>' +
							'<span>' + data.rows[i].urban_b + '</span>' +
						'</div>' +
					'</div>' +
				'</div>' +
			'</div>'
			$(".man_lines").append(str);
			}
		}
		
	</script>
</body>

</html>
