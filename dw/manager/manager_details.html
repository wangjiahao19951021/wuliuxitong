<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/jQueryZdialog/css/zdialog.css">
    <script src="../../lib/jquery-1.11.3/jquery.min.js"></script>
    <script src="../../lib/jQueryZdialog/js/zdialog.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        body{
            background: #f6fafd;
            padding-bottom: 30px;
        }
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{
            padding-left: 0;
        }
        .edit_toubu{
            width: 100%;
            height: 200px;
            padding: 0.1px;
            background: linear-gradient(to right, #4779fe , #57a3f9);
        }
        .edit_title{
            width: 100%;
            color: #f6f9ff;
            text-align: center;
        }
        .edit_left p{
            width: 25px;
            height: 44px;
            background: url("../../images/salesman_edit_top1.png") no-repeat center;
            background-size: 50% 50%;
            margin: 0 auto;
        }
        .edit_left{
            width: 15%;
            float: left;
            height: 40px;
            line-height: 40px;
        }
        .edit_cneter{
            width: 70%;
            float: left;
            height: 40px;
            line-height: 40px;
        }
        .edit_right{
            width: 15%;
            float: left;
            height: 40px;
            line-height: 40px;
        }
        .edit_top{
            background: #ffffff;
            width: 95%;
            border-radius: 15px;
            box-shadow: 0px 6px 10px 1px rgba(59,159,218,0.24);
            clear: both;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 145px;
        }
        .edit_top .row{
            margin: 16px 0 0 0;
        }
        .edit_top_top1{
            line-height: 32px;
        }
        .edit_top_top1 p{
            float: left;
        }
        .edit_top_top1 img{
            width: 24px;
            height: 24px;
        }
        .edit_top_left{
            padding-top: 2px;
            margin-left: 10px;
            color: #161616;
        }
        .edit_top_top2 input{
            border: 0 !important;
            box-shadow: none !important;
            text-align: right;
        }
        textarea{
            border: 0 !important;
            box-shadow: none !important;
        }
        .form-group{
            margin: 0;
        }
        .edit_top_top3{
            margin-top: 130px;
        }
        .edit_top_bottom{
            width: 95%;
            background: white;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px 1px rgba(59,159,218,0.24);
        }
        .btns{
            margin-top: 20px;
            border-radius: 20px;
            background: linear-gradient(to right, #4779FE, #5AACF8);
            color: #FFFFFF;
        }
        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control{
            background: white;
        }
        .salesman_details_lines{
            width: 100%;
            margin-top: 58px;
            margin-bottom: 10px;
        }
        .salesman_details_lines>div{
            float: left;
            color: #FFFFFF;
            text-align: center;
        }
        .salesman_details_lines>div p:nth-of-type(1){
            font-size: 20px;
            margin: 0 0 0 0;
        }
        .salesman_detailsl_l{
            width: 40%;
        }
        .salesman_detailsl_c{
            width: 20%;
        }
        .salesman_detailsl_r{
            width: 40%;
        }
        .arrows-cont-box{
            position: relative;
            top: 10px;
        }
        .arrows-one{
            width: 100%;
            height: 0.125rem;
            border-bottom: 2px solid #FFFFFF;
            display: inline-block;
        }
        .arrows-two{
            width: 0;
            height: 0;
            border-bottom: 8px solid #FFFFFF;
            border-right: 15px solid transparent;
            display: inline-block;
            position: absolute;
            top: 7px;
            right: 0;
        }
        .salesman_details_bottom{
            clear: both;
            margin-top: 370px;
            padding-top: 15px;
        }
        .salesman_details_bottom p{
            font-size: 16px;
            color: #161616;
        }
        .sdh_btns1{
            margin-top: 20px;
            border-radius: 20px;
            background: linear-gradient(to right, #FFA810, #FFBF45);
            color: #FFFFFF;
            width: 70%;
        }
        .sdh_btns2{
            margin-top: 20px;
            border-radius: 20px;
            background: linear-gradient(to right, #4779FE, #5AACF8);
            color: #FFFFFF;
            width: 70%;            
        }
        .sdh_bottom{
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="edit_toubu">
        <div class="edit_title">
            <div class="edit_left">
                <p></p>
            </div>
            <div class="edit_cneter">
                <p>XX-XX运输</p>
            </div>
            <div class="edit_right">
                <p>编辑</p>
            </div>
        </div>
        <div class="salesman_details_lines">
            <div class="salesman_detailsl_l">
                <p>山东</p>
                <p>临沂</p>
            </div>
            <div class="salesman_detailsl_c">
                <div class="arrows-cont-box">
                    <div class="arrows-one"></div>
                    <div class="arrows-two"></div>
                </div>
            </div>
            <div class="salesman_detailsl_r">
                <p>江苏</p>
                <p>南京</p>
            </div>
        </div>
        <div class="container-fluid edit_top">
            <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top6.png">
                </p>
                <p class="edit_top_left">车辆牌照</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入车牌号" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top7.png">
                </p>
                <p class="edit_top_left">车型</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入车型" readonly> 
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top8.png">
                </p>
                <p class="edit_top_left">货品信息</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入货物重量、名称" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top9.png">
                </p>
                <p class="edit_top_left">录入日期</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="点击输入日期" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top10.png">
                </p>
                <p class="edit_top_left">维护日期</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="点击输入日期" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top11.png">
                </p>
                <p class="edit_top_left">司机姓名</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入姓名" readonly> 
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 edit_top_top1">
                <p>
                    <img src="../../images/salesman_edit_top12.png">
                </p>
                <p class="edit_top_left">联系电话</p>
            </div>
            <div class="col-xs-7 edit_top_top2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入联系电话" readonly>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <!-- 备注 -->
    <div class="container-fluid edit_top_bottom salesman_details_bottom">
        <p>备注信息</p>
        <textarea class="form-control" rows="2" readonly>啦啦啦</textarea>
    </div>
    <div class="container-fluid sdh_bottom">
        <div class="row text-center login_btns text-center">
            <div class="col-xs-5 text-center">
                <button class="sdh_btns1">
                    删除
                </button>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
                <button class="sdh_btns2">
                    完成
                </button>
            </div>
        </div>
    </div>
</body>
</html>
